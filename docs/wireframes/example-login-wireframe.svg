<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Logo</text>

  <!-- Main Content Container -->
  <rect x="400" y="150" width="400" height="500" fill="#ffffff" stroke="#333" stroke-width="2" rx="8"/>

  <!-- Form Title -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Login</text>

  <!-- Email Input -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666">Email</text>
  <rect x="450" y="290" width="300" height="40" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="14" fill="#999">email@example.com</text>

  <!-- Password Input -->
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666">Password</text>
  <rect x="450" y="370" width="300" height="40" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="14" fill="#999">••••••••</text>

  <!-- Remember Me Checkbox -->
  <rect x="450" y="430" width="20" height="20" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="2"/>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="14" fill="#666">Remember me</text>

  <!-- Forgot Password Link -->
  <text x="750" y="445" font-family="Arial, sans-serif" font-size="14" fill="#0066cc" text-anchor="end">Forgot password?</text>

  <!-- Login Button -->
  <rect x="450" y="480" width="300" height="45" fill="#0066cc" stroke="#0066cc" stroke-width="2" rx="4"/>
  <text x="600" y="508" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Login</text>

  <!-- Divider -->
  <line x1="450" y1="560" x2="750" y2="560" stroke="#ddd" stroke-width="1"/>
  <text x="600" y="568" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">or</text>

  <!-- Sign Up Link -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Don't have an account? <tspan fill="#0066cc" font-weight="bold">Sign up</tspan></text>

  <!-- Footer -->
  <rect x="0" y="720" width="1200" height="80" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <text x="600" y="765" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">© 2026 Company Name. All rights reserved.</text>

  <!-- Annotations -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#999" font-style="italic">HEADER</text>
  <text x="420" y="170" font-family="Arial, sans-serif" font-size="12" fill="#999" font-style="italic">LOGIN FORM</text>
  <text x="50" y="745" font-family="Arial, sans-serif" font-size="12" fill="#999" font-style="italic">FOOTER</text>
</svg>