<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="500" fill="#0f3460" stroke="#e94560" stroke-width="2"/>

  <!-- Left content container -->
  <rect x="100" y="80" width="500" height="340" fill="none" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Hero heading -->
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#e0e0e0">Main Headline</text>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#e0e0e0">Goes Here</text>

  <!-- Hero description -->
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="18" fill="#a0a0a0">Supporting text that describes the value</text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="18" fill="#a0a0a0">proposition and key benefits.</text>

  <!-- Primary CTA button -->
  <rect x="120" y="290" width="180" height="50" fill="#e94560" stroke="#e94560" stroke-width="2" rx="6"/>
  <text x="210" y="322" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Primary CTA</text>

  <!-- Secondary CTA button -->
  <rect x="320" y="290" width="180" height="50" fill="none" stroke="#e0e0e0" stroke-width="2" rx="6"/>
  <text x="410" y="322" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e0e0e0" text-anchor="middle">Secondary CTA</text>

  <!-- Right image placeholder -->
  <rect x="680" y="80" width="420" height="340" fill="#16213e" stroke="#4a5568" stroke-width="2" rx="8"/>
  <text x="890" y="260" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">[Hero Image/</text>
  <text x="890" y="280" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Visual Content]</text>

  <!-- Component label -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">HERO SECTION</text>
</svg>
