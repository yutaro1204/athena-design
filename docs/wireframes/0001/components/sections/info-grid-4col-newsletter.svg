<svg viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="240" fill="#0f3460" stroke="#16213e" stroke-width="2"/>

  <!-- Info column 1 -->
  <rect x="150" y="50" width="200" height="140" fill="none" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0" text-anchor="middle">Column 1</text>
  <text x="250" y="115" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Information or links</text>
  <text x="250" y="135" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">related to this topic.</text>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Additional context.</text>

  <!-- Info column 2 -->
  <rect x="400" y="50" width="200" height="140" fill="none" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0" text-anchor="middle">Column 2</text>
  <text x="500" y="115" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Information or links</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">related to this topic.</text>
  <text x="500" y="155" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Additional context.</text>

  <!-- Info column 3 -->
  <rect x="650" y="50" width="200" height="140" fill="none" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="750" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0" text-anchor="middle">Column 3</text>
  <text x="750" y="115" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Information or links</text>
  <text x="750" y="135" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">related to this topic.</text>
  <text x="750" y="155" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">Additional context.</text>

  <!-- Newsletter column -->
  <rect x="900" y="50" width="200" height="140" fill="none" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="1000" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0e0e0" text-anchor="middle">Newsletter</text>
  <rect x="920" y="100" width="160" height="35" fill="#16213e" stroke="#4a5568" stroke-width="1"/>
  <text x="1000" y="123" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">your@email.com</text>
  <rect x="920" y="145" width="160" height="30" fill="#e94560" stroke="#e94560" stroke-width="2" rx="4"/>
  <text x="1000" y="166" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Subscribe</text>

  <!-- Component label -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">INFO GRID (4 COLUMNS) + NEWSLETTER</text>
</svg>
